<!doctype html>
<html ng-app>
	<head>
		<script src="https://code.angularjs.org/1.0.0rc3/angular-1.0.0rc3.min.js"></script>
		<!--<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>-->
		<script src="http://underscorejs.org/underscore.js"></script>
		<script type="text/javascript" src="todo.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="todo.css">
	</head>
	<body>
	<div class="main" ng-controller="fun">
		<h2> Total tasks to do: {{totalTodos()}}</h2>
		<ul class="unstyled">
			<li ng-repeat="todo in todos"> 
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}"> {{todo.name}} </span>
			</li>
		</ul>
		<form>
			<input type="text" ng-model="todoadd" ng-model-instant>
			<button ng-click="todoAdd()"> <i class="icon-plus"></i> Add </button>
		</form>
		<button ng-click="clearCompleted()"> <i class="icon-trash"> </i> Clear selected</button>
	</div>
	</body>
</html>
